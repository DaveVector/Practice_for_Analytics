  <title>Сторінка товарів</title>

</head>

<body>
  <header>
    <div class="logo-wrap">
      <a href="index.html" class="logo">
        <h1>
          <span>S</span>
          <span>I</span>
          <span>T</span>
          <span>E</span>
        </h1>
        <span class="logo-subtext">for Analytics Practice</span>
      </a>

      <!-- Бургер-меню -->
      <button id="burger-menu" class="burger-menu" aria-label="Відкрити меню">
        <span></span>
        <span></span>
        <span></span>
      </button>
      </div>

      <!-- Навігація -->
      <nav class="nav-container">
        <ul class="nav-links">
          <li><a href="#">Про компанію</a></li>
          <li><a href="shop.html">Товари</a></li>
          <li><a href="#">Контакти</a></li>
        </ul>
      </nav>

      <div class="icons">
        <button id="currency-switch">UA</button>               
        <a href="cart.html" class="cart-icon" style="position: relative;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-28">
          <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
          <span id="cart-count" class="cart-count hidden">0</span>
        </a>
        <a href="#" class="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-28">
          <path strokeLinecap="round" strokeLinejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        </a>
      </div>
    </header>

  <main>
    <div class="breadcrumbs">
      <a href="index.html">
        Головна
      </a>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="size-12">
      <path fillRule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clipRule="evenodd" />
      </svg>      
      <div class="breadcrumbs-link">
        Товари
      </div>
    </div>
    <div class="h2">
      <h2>Сторінка товарів</h2>
    </div>
    <div class="catalog">
      
      <div class="filters-container">
        <div class="filter-accordion">
          <div class="accordion-header">Бренди</div>
          <div class="accordion-content open">
            <label><input type="checkbox" data-filter="бренди" data-value="Samsung"> Samsung</label>
            <label><input type="checkbox" data-filter="бренди" data-value="Xiaomi"> Xiaomi</label>
            <label><input type="checkbox" data-filter="бренди" data-value="Apple"> Apple</label>
          </div>
        </div>
      
        <div class="filter-accordion">
          <div class="accordion-header">Характеристики</div>
          <div class="accordion-content">
            <label><input type="checkbox" data-filter="характеристики" data-value="Безрамковий дисплей"> Безрамковий дисплей</label>
            <label><input type="checkbox" data-filter="характеристики" data-value="Велика діагональ"> Велика діагональ</label>
          </div>
        </div>
      
        <div class="filter-accordion">
          <div class="accordion-header">Ціна</div>
          <div class="accordion-content">
            <label><input type="radio" name="price" data-filter="ціна" data-value="До 5000 грн"> До 5000 грн</label>
            <label><input type="radio" name="price" data-filter="ціна" data-value="5000–10000 грн"> 5000–10000 грн</label>
          </div>
        </div>
      
        <div class="filter-accordion">
          <div class="accordion-header">Колір</div>
          <div class="accordion-content">
            <label><input type="checkbox" data-filter="колір" data-value="Чорний"> Чорний</label>
            <label><input type="checkbox" data-filter="колір" data-value="Білий"> Білий</label>
          </div>
        </div>
      
        <div class="filter-actions">
          <button class="cancel-btn">Скасовувати</button>
        </div>
      </div>

      <div class="product-grid" id="product-grid">
        <!-- Тут будуть з'являтися картки товарів -->
      </div>
    </div>
    <section class="contact-form">
      <h2>Зв'яжіться з нами</h2>
      <form>
          <input type="text" placeholder="Ім'я" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Ваше повідомлення" required></textarea>
          <button type="submit">Надіслати</button>
      </form>
  </section>
  </main>
  </main>

  <footer>
    <p>&copy; SITE for Analytics Practice</p>
  </footer>

  <script src="js/localStorage.js"></script>
  <script src="js/products.js"></script>
  <script src="js/accordion.js"></script>
  </body>
</html>
