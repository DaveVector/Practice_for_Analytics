<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дякуємо за ваше замовлення!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .thank-you-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 2rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Дякуємо за ваше замовлення!</h1>
    <p>Номер вашого замовлення: <span id="order-id">...</span></p>
    <button class="back-btn" onclick="window.location.href='index.html'">Повернутися на сайт</button>
  </div>

  <script src="js/thank-you.js"></script>
</body>
</html>
