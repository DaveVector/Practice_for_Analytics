<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site for GTM Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
          <h1>SITE <span>for GTM Practice</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Про компанію</a></li>
            <li><a href="#">Товари</a></li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
        <div class="icons">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
      </header>

    <main>
        <section class="hero">
            <h2>Ласкаво просимо на наш сайт для тестування GTM</h2>
            <p>Ми пропонуємо широкий асортимент товарів та послуг для вашого бізнесу.</p>
            <a href="#" class="cta">Дізнатися більше</a>
        </section>

        <section class="contact-form">
            <h2>Зв'яжіться з нами</h2>
            <form>
                <input type="text" placeholder="Ім'я" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Ваше повідомлення" required></textarea>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site for GTM Practice. Всі права захищені.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
